<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보호자 번호 설정</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 400px; margin: 0 auto; }
        form { margin-top: 20px; }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 10px; }
        input[type="submit"] { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>보호자 번호 설정</h1>
        <form method="POST">
            <input type="text" name="number" placeholder="보호자 전화번호 입력" required>
            <input type="submit" value="설정">
        </form>
    </div>
</body>
</html>
